<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
</head>
<body>
    <form action="bt_form_dang_ky.html" method="POST">
        <fieldset style="text-align: center; width: 700px;">
            <legend>Điền Thông Tin Của Bạn</legend>
            <p><b>Họ và tên </b></p>
            <input type="text" name="name" placeholder="Nguyễn Văn A" size="30px">
            <p><b>Email</b></p>
            <input type="text" name="email" placeholder="youremail@example.com" size="30px"><br><br>
            <p><b>Số điện thoại</b></p>
            <input type="number" name="phone" placeholder="+84xxxxxxxxx" size="30px"><br><br>
            <p><b>Giới tính</b></p>
            <input type="radio" name="gender" value="Nam" checked>Nam
            <input type="radio" name="gender" value="Nữ">Nữ
            <br><br>
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
