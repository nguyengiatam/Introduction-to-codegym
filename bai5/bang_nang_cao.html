<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bảng Nâng Cao</title>
    <style>
        table{
            font-family: 'Times New Roman', Times, serif;
            border-collapse: collapse;
            width: 700px;
        }
        th{
            text-align: center;
            background-color: red;
            padding: 8px;
        }
        td{
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2"> Thứ </th>
            <th colspan="2"> Hoạt Động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th style="width: 55%;">Chiều</th>
        </tr>
        <tr>
            <td>Thứ hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp, kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
