<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành 1</title>
</head>
<body>
    <script>
        let sum = 0;
        let a = 0;
        while(a != -1){
            a = +prompt('Nhập vào một số, Nhập -1 để tính tổng các số đã nhập');
            sum += a;
        }
        alert(sum);
    </script>
</body>
</html>
