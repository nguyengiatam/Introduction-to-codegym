<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tròn</title>
</head>
<body>
    <script>
        let r = prompt('Nhập vào bán kinh của hình tròn');
        r = Number(r);
        document.write('Đường kình của hình tròn là: ' + (r*2));
        document.write('<br/>Chu vi của hình tròn là: ' + (2*r*3.14));
        document.write('<br/>Diện tích của hình tròn là: ' + (r*r*3.14));
    </script>
</body>
</html>
