<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng Hai Số</title>
</head>
<body>
    <script>
        let a = prompt('Nhập số đầu tiên');
        let b = prompt('Nhập số thứ hai');
        a = parseInt(a);
        b = parseInt(b);
        let tong = a + b;
        document.write('Tổng của hai số là ' + tong);
    </script>
</body>
</html>
