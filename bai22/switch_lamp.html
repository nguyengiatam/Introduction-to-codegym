<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Status{
            constructor(status){
                this.status = status;
            }
        }
        class ElectricLamp extends Status{
            constructor(){
                super("Tắt")
            }
            turnOff(){
                this.status = "Tắt";
            }
            turnOn(){
                this.status = "Bật";
            }
        }
        class SwitchButton extends Status{
            constructor(status, lamp){
                super(status);
                this.lamp = lamp;
            }

            connectToLamp(lamp){
                lamp.status = this.status;
            }

            switchOff(lamp){
                this.status = "Tắt";
                lamp.turnOff();
            }

            switchOn(lamp){
                this.status = "Bật";
                lamp.turnOn();
            }
        }
        let lamp1 = new ElectricLamp();
        let button1 = new SwitchButton("Tắt", lamp1);
        button1.connectToLamp(lamp1);
        document.write("Kết nối bóng đèn với công tắc. <br>")
        for(let i = 0; i < 5; i++){
            button1.switchOn(lamp1);
            document.write("Công tắc: " + button1.status + "<br>");
            document.write("Bóng đèn: " + lamp1.status + "<br>");
            button1.switchOff(lamp1);
            document.write("Công tắc: " + button1.status + "<br>");
            document.write("Bóng đèn: " + lamp1.status + "<br>");
        }
    </script>
</body>
</html>
