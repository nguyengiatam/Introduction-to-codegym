<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng Trong Khoảng</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào số đầu của khoảng số");
        let b = +prompt("Nhập vào số cuối của khoảng số");
        let tong = 0;
        for (let i = a; i <= b; i++){
            tong += i;
        }
        alert(tong);
    </script>
</body>
</html>
