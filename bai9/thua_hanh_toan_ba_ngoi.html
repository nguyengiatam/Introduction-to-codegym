<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Tử Ba Ngôi</title>
</head>
<body>
    <h3>
        Click vào 
        <button type="button" onclick="bai1()">ĐÂY</button>
        để làm bài tập 1.
    </h3>
    <h3>
        Click vào 
        <button type="button" onclick="bai2()">ĐÂY</button>
        để làm bài tập 2.
    </h3>
    <script>
        function bai1(){
            let a = +prompt('Nhập giá trị của a');
            let b = +prompt('Nhập giá trị của b');
            c = a + b < 4 ? 'Below' : 'Over';
            alert(c);
        }
    </script>
    <script>
        function bai2(){
            let a = prompt('Nhập vào giá trị của message');
            let b = (a == 'Employee') ? 'Hello' : (a == 'Director') ? 'Greetings' : (a == '') ? 'No login' : '';
            alert(b);
        }
    </script>
</body>
</html>
