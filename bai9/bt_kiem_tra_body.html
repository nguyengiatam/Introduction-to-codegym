<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Body</title>
</head>
<body>
    <script>
        function kiemtra(){
            let chieucao = document.getElementById("chieucao").value;
            let cannang = document.getElementById("cannang").value;
            let bmi = cannang/(chieucao*chieucao);
            let body;
            if(bmi < 16){
                body = 'Gầy độ III';
            }
            else if(bmi < 17){
                body = 'Gầy độ II';
            }
            else if(bmi < 18.5){
                body = 'Gầy độ I';
            }
            else if(bmi < 25){
                body = 'Bình thường';
            }
            else if(bmi < 30){
                body = 'Thừa cân';
            }
            else if(bmi < 35){
                body = 'Béo phì độ 1';
            }
            else if(bmi < 40){
                body = 'Béo phì độ II';
            }
            else if(bmi >= 40){
               body = 'Béo phì độ III';
            }
            alert(body);
        }
    </script>
    <p><strong>Nhập vào chiều cao</strong>(đơn vị mét)</p>
    <input type="number" name="chieucao" id="chieucao" placeholder="Ví dụ 1.8" size="30px">
    <p><strong>Nhập vào cân nặng</strong>(đơn vị kilogram)</p>
    <input type="number" name="cannang" id="cannang" placeholder="Ví dụ 60" size="30px">
    <br><br>
    <button type="button" onclick="kiemtra()" >Kiểm Tra</button>
</body>
</html>
